<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jianpu test ðŸ˜‚</title>
  <style>
    .debug {
      display: inline;
    }
    text {
      font-family: Times;
    }
  </style>
</head>
<body>
  <div>
    <p><button onclick="toggleDebug()">Toggle debug</button></p>
  </div>
  <script src="js/Layout.js"></script>
  <script src="js/Duration.js"></script>
  <script src="js/Pitch.js"></script>
  <script src="js/Note.js"></script>
  <script src="js/Measure.js"></script>
  <script src="js/Cell.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/Lyrics.js"></script>
  <script src="js/Text.js"></script>
  <script>
    // this is one way ticket
    var ms = new Cell([
      new Note(new Pitch(3, '', 0), new Duration(1, 0), [new Lyric('Choo')]),
      new Note(new Pitch(6, '', 0), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(1, 0), [new Lyric('choo')]),
      new Note(new Pitch(1, '', 1), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(0, 1), [new Lyric('train')]),
      new Note(new Pitch(6, '', 0), new Duration(1, 0), [new Lyric('a')]),
      new Note(new Pitch(3, '', 0), new Duration(1, 0), [new Lyric('chug-')]),
      new Note(new Pitch(6, '', 0), new Duration(1, 0), [new Lyric("gin'")]),
      new Note(new Pitch(7, '', 0), new Duration(1, 0), [new Lyric('down')]),
      new Note(new Pitch(1, '', 1), new Duration(1, 0), [new Lyric('the')]),
      new Note(new Pitch(7, '', 0), new Duration(0, 0, 2), [new Lyric('track')]),
      new Note(new Pitch(6, '', 0), new Duration(1, 0), [new Lyric('Got-')]),
      new Note(new Pitch(2, '', 1), new Duration(1, 0), [new Lyric('ta')]),
      new Note(new Pitch(3, '', 1), new Duration(1, 0), [new Lyric('tra')]),
      new Note(new Pitch(4, '', 1), new Duration(1, 0), [new Lyric('-vel')]),
    ]);
    var layout = new CellLayout(ms);
    var svg = createSvg('svg', {viewBox: '0 0 400 100'});
    svg.appendChild(layout.render());
    //svg.style.width = '200px';
    document.body.append(svg);
function toggleDebug() {
  var display = document.styleSheets[0].cssRules[0].style.display;
  if (display == 'none') display = 'inline';
  else display = 'none';
  document.styleSheets[0].cssRules[0].style.display = display;
}
  </script>
</body>
</html>
