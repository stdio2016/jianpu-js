<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jianpu test ðŸ˜‚</title>
  <style>
    .debug {
      display: inline;
    }
  </style>
</head>
<body>
  <div>
    <p><button onclick="toggleDebug()">Toggle debug</button></p>
  </div>
  <script src="js/Layout.js"></script>
  <script src="js/Duration.js"></script>
  <script src="js/Pitch.js"></script>
  <script src="js/Note.js"></script>
  <script src="js/Measure.js"></script>
  <script src="js/Cell.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // this is one way ticket
    var ms = new Cell([
      new Note(new Pitch(3, '', 0), new Duration(1, 0)),
      new Note(new Pitch(6, '', 0), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(1, 0)),
      new Note(new Pitch(1, '', 1), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(0, 1)),
      new Note(new Pitch(6, '', 0), new Duration(1, 0)),
      new Note(new Pitch(3, '', 0), new Duration(1, 0)),
      new Note(new Pitch(6, '', 0), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(1, 0)),
      new Note(new Pitch(1, '', 1), new Duration(1, 0)),
      new Note(new Pitch(7, '', 0), new Duration(0, 0, 2)),
      new Note(new Pitch(6, '', 0), new Duration(1, 0)),
      new Note(new Pitch(2, '', 1), new Duration(1, 0)),
      new Note(new Pitch(3, '', 1), new Duration(1, 0)),
    ]);
    var layout = new CellLayout(ms);
    var svg = createSvg('svg', {viewBox: '0 0 200 100'});
    svg.appendChild(layout.render());
    //svg.style.width = '200px';
    document.body.append(svg);
function toggleDebug() {
  var display = document.styleSheets[0].cssRules[0].style.display;
  if (display == 'none') display = 'inline';
  else display = 'none';
  document.styleSheets[0].cssRules[0].style.display = display;
}
  </script>
</body>
</html>
